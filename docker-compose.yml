services:
  nginx:
    image: nginx:alpine
    ports:
      - "8090:80"
    volumes:
      - ./site/www.hanak-nabytek.cz:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./search-ui:/usr/share/nginx/search:ro
    depends_on:
      - api
    networks:
      - hanak

  api:
    build: ./api
    ports:
      - "8091:8000"
    volumes:
      - ./chromadb_data:/app/chromadb_data
      - ./api/main.py:/app/main.py
      - ./site:/app/site:ro
      - ./image-descriptions-quality.json:/app/image-descriptions-quality.json:ro
      - ./image-descriptions.json:/app/image-descriptions.json:ro
    environment:
      - CHROMADB_PATH=/app/chromadb_data
    networks:
      - hanak

networks:
  hanak:
    driver: bridge
