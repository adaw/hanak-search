server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;
    absolute_redirect off;

    # Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml;

    # Search UI overlay
    location ^~ /search/ {
        alias /usr/share/nginx/search/;
    }

    # API proxy
    location /api/ {
        proxy_pass http://api:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 10s;
    }

    # Proxy CSS/JS/images to original site (assets not in mirror)
    location /typo3temp/ {
        proxy_pass https://www.hanak-nabytek.cz;
        proxy_set_header Host www.hanak-nabytek.cz;
        proxy_ssl_server_name on;
        proxy_cache_valid 200 7d;
    }

    location /typo3conf/ {
        proxy_pass https://www.hanak-nabytek.cz;
        proxy_set_header Host www.hanak-nabytek.cz;
        proxy_ssl_server_name on;
        proxy_cache_valid 200 7d;
    }

    location /fileadmin/ {
        proxy_pass https://www.hanak-nabytek.cz;
        proxy_set_header Host www.hanak-nabytek.cz;
        proxy_ssl_server_name on;
        proxy_cache_valid 200 7d;
    }

    # Sub-replace filter: rewrite absolute URLs to relative
    sub_filter 'https://www.hanak-nabytek.cz/' '/';
    sub_filter 'http://www.hanak-nabytek.cz/' '/';
    sub_filter_once off;
    sub_filter_types text/html;

    # Static site â€” handle clean URLs (no .html extension)
    # Prefer .html file over directory listing
    location / {
        try_files $uri $uri.html $uri/ $uri/index.html =404;
    }
}
